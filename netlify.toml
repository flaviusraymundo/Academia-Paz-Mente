[build]
  command = "npm run ensure:web-node-modules && npm run build"
  publish = "public"

[functions]
  node_bundler = "nft"
  external_node_modules = [
    "pg",
    "puppeteer-core",
    "@sparticuz/chromium",
    "qrcode",
    "styled-jsx",
    "next",
    "typescript",
    "@types/react",
    "@types/node"
  ]
  included_files = [
    "public/cert-templates/**",
    "public/images/**",
    "web/.next/**",
    "web/public/**",
    "dist/server/**",
    "node_modules/styled-jsx/**",
    "node_modules/next/dist/compiled/**",
    "node_modules/next/dist/server/**",
    "node_modules/typescript/**",
    "node_modules/@types/react/**",
    "node_modules/@types/node/**"
  ]

[functions."*"]
  included_files = [
    "public/cert-templates/**",
    "public/images/**",
    "web/.next/**",
    "web/public/**",
    "dist/server/**",
    "node_modules/styled-jsx/**",
    "node_modules/next/dist/compiled/**",
    "node_modules/next/dist/server/**",
    "node_modules/typescript/**",
    "node_modules/@types/react/**",
    "node_modules/@types/node/**"
  ]

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/webhooks/stripe"
  to = "/.netlify/functions/stripe-webhook"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
