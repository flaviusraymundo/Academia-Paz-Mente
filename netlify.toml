[build]
  command = "npm run build"
  publish = "public"

[functions]
  node_bundler = "nft"
  external_node_modules = ["pg", "puppeteer-core", "@sparticuz/chromium", "qrcode", "styled-jsx"]
  included_files = [
    "public/cert-templates/**",
    "public/images/**",
    "web/.next/**",
    "web/public/**",
    "dist/server/**",
    "node_modules/styled-jsx/**"
  ]

[functions."*"]
  included_files = [
    "public/cert-templates/**",
    "public/images/**",
    "web/.next/**",
    "web/public/**",
    "dist/server/**",
    "node_modules/styled-jsx/**"
  ]

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/webhooks/stripe"
  to = "/.netlify/functions/stripe-webhook"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
