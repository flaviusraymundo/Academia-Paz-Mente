[build]
  command = "npm run build"
  publish = "public"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["pg", "puppeteer-core", "@sparticuz/chromium", "qrcode"]
  included_files = ["public/cert-templates/**", "public/images/**"]

[functions."*"]
  included_files = ["public/cert-templates/**", "public/images/**"]

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/webhooks/stripe"
  to = "/.netlify/functions/stripe-webhook"
  status = 200

[[redirects]]
  from = "/*"
  to = "https://profound-seahorse-147612.netlify.app/:splat"
  status = 200
  force = true

############################################
# Contexto da branch ‘next-static’ (site aluno)
############################################
[context.next-static.build]
  base = "web"
  command = "npm run build"
  publish = "out"

# Fallback SPA para rotas do App Router exportado
[[context.next-static.redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.next-static.build.environment]
  NEXT_PUBLIC_MARKER = "ALUNO_EXPORT"
###########################################

[context.next-plugin.build]
  base = "web"
  command = "npm run build"
  publish = "web/.next"

[[context.next-plugin.plugins]]
  package = "@netlify/plugin-nextjs"
