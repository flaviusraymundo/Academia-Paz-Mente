[build]
base = "web"
command = "npm run build"
publish = ".next"

[build.environment]
NEXT_PUBLIC_API_BASE = ""

[[plugins]]
package = "@netlify/plugin-nextjs"

[[redirects]]
from = "/api/dev-jwt"
to = "https://lifeflourishconsulting.netlify.app/.netlify/functions/dev-jwt"
status = 200
force = true
