[build]
  base    = "web"
  command = "npm run build"
  # publish é relativo ao base
  publish = ".next"

[build.environment]
  # Fala com a API já exposta no domínio final
  NEXT_PUBLIC_API_BASE   = "https://lifeflourishconsulting.com"
  # Modo TOKEN (sem cookies cross-site). O front salva/envia Authorization: Bearer.
  NEXT_PUBLIC_COOKIE_MODE = "0"
  COOKIE_MODE             = "0"

[[plugins]]
  package = "@netlify/plugin-nextjs"
