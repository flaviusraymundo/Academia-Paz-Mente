<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Academia Paz & Mente — App do Aluno</title>
    <style>
      body{margin:0;font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fafafa;color:#222}
      header{padding:10px 14px;border-bottom:1px solid #eee;background:#fff;position:sticky;top:0;z-index:5}
      .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
      .token{flex:1;min-width:280px}
      .container{max-width:1080px;margin:0 auto;padding:16px}
      nav a{margin-right:12px;color:#0366d6;text-decoration:none;font-weight:500}
      nav a:hover{text-decoration:underline}
      .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
      .card{background:#fff;border:1px solid #e2e2e2;border-radius:10px;padding:12px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
      .muted{color:#666;font-size:12px}
      .btn{padding:8px 12px;border:1px solid #d0d0d0;border-radius:8px;background:#fff;cursor:pointer;font-size:13px}
      .btn:hover{background:#f5f5f5}
      code,pre{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace;font-size:12px;line-height:1.4}
      .pill{display:inline-block;border:1px solid #ddd;border-radius:999px;padding:2px 8px;font-size:11px;margin-right:6px;background:#f3f3f3}
      .ok{background:#e8f9ee;border-color:#bfe8cd}
      .bad{background:#ffeaea;border-color:#ffc3c3}
      .section{margin-top:18px}
      .hidden{display:none}
      .spinner{display:inline-block;width:16px;height:16px;border:2px solid #ccc;border-right-color:#0366d6;border-radius:50%;animation:spin .6s linear infinite;vertical-align:middle}
      @keyframes spin{to{transform:rotate(360deg)}}
      #log{white-space:pre-wrap;max-height:320px;overflow:auto;background:#111;color:#d4d4d4}
      #log a{color:#58a6ff}
      .log-wrap{margin-top:18px}
    </style>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mux/mux-player"></script>
  </head>
  <body>
    <header>
      <div class="row">
        <strong>JWT:</strong>
        <input id="jwt" class="token" placeholder="Cole seu token aqui e clique em Salvar"/>
        <button id="btnSaveToken" class="btn">Salvar</button>
        <button id="btnDecode" class="btn">Decodificar</button>
        <button id="btnHealth" class="btn">Health</button>
        <nav>
          <a href="#" data-section="catalog">Catálogo</a>
          <a href="#" data-section="course">Curso</a>
          <a href="#" data-section="certs">Certificados</a>
          <a href="#" data-section="debug">Debug</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div id="hint" class="card muted"></div>

      <section id="sec-catalog" class="section">
        <h2>Catálogo</h2>
        <div id="catalog" class="grid"></div>
      </section>

      <section id="sec-course" class="section hidden">
        <h2>Curso</h2>
        <div class="row">
          <input id="courseId" placeholder="courseId (UUID)" style="flex:1;min-width:280px"/>
          <button id="btnLoadCourse" class="btn">Carregar módulos</button>
        </div>
        <div id="courseOut" class="section"></div>
      </section>

      <section id="sec-certs" class="section hidden">
        <h2>Meus certificados</h2>
        <div class="muted" style="margin-bottom:8px">GET /api/certificates?unique=1</div>
        <div id="certsOut"></div>
      </section>

      <section id="sec-debug" class="section hidden">
        <h2>Debug</h2>
        <div class="muted">Mostra registros de chamadas e erros capturados.</div>
        <div class="log-wrap card">
          <pre id="log"></pre>
        </div>
      </section>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
