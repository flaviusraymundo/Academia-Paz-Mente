<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Certificado</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:"Georgia","Times New Roman",serif;color:#222;
      background:
        radial-gradient(1200px 800px at 50% -10%, #ffffff 30%, #f7f7f5 100%),
        linear-gradient(180deg,#f5f5f3 0%,#f1f1ee 100%);
      display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .sheet{
      width:900px;background:#fff;position:relative;padding:72px 72px 84px;
      box-shadow:0 18px 48px rgba(0,0,0,.18);isolation:isolate;border-radius:6px;
    }
    .sheet::before,.sheet::after{content:"";position:absolute;inset:24px;border-radius:6px;pointer-events:none}
    .sheet::before{border:2px solid #222;opacity:.9}
    .sheet::after{inset:38px;border:1px solid #bfbfbf;opacity:.9}

    /* cantos art déco */
    .corner{position:absolute;width:76px;height:76px;opacity:.85;color:#b49a54}
    .corner svg{display:block;width:100%;height:100%}
    .corner.tl{top:30px;left:30px;transform:rotate(0deg)}
    .corner.tr{top:30px;right:30px;transform:rotate(90deg)}
    .corner.br{bottom:30px;right:30px;transform:rotate(180deg)}
    .corner.bl{bottom:30px;left:30px;transform:rotate(270deg)}

    /* cabeçalho com logo à esquerda e título central */
    .header{
      display:grid;grid-template-columns:160px 1fr 160px;align-items:center;
      margin-bottom:22px
    }
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{
      max-height:56px;max-width:150px;object-fit:contain;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.12));
    }
    .title{
      text-align:center;font-size:44px;letter-spacing:8px;font-weight:700;
      color:#1f463f;text-transform:uppercase;
    }
    .subtitle{
      text-align:center;margin-top:6px;font-size:15px;color:#587e78;font-style:italic;letter-spacing:2px
    }

    .divider{width:240px;height:2px;margin:22px auto 18px;
      background:linear-gradient(to right,transparent,#1f463f 50%,transparent);opacity:.7}

    .preline{text-align:center;color:#555;font-size:16px}
    .name{
      margin:18px 0 6px;text-align:center;font-size:40px;color:#1f463f;font-weight:700
    }
    .underline{width:min(520px,80%);height:2px;margin:10px auto 16px;
      background:linear-gradient(to right,transparent,#8ec7bf,transparent);opacity:.9}
    .achievement{text-align:center;margin:6px auto 0;max-width:640px;font-size:18px;color:#444;line-height:1.65}
    .achievement strong{color:#274d46}

    .footer{display:grid;grid-template-columns:1fr 1fr;gap:36px;margin-top:44px;align-items:end}
    .sign{text-align:center}
    .sign .line{width:240px;height:1px;background:#8d8d8d;margin:38px auto 10px}
    .sign .who{font-weight:600;color:#222;font-size:16px}
    .sign .role{color:#666;font-size:13px;font-style:italic}

    .date{margin-top:28px;text-align:center;font-size:14px;color:#666}

    /* selo e QR no rodapé direito */
    .seal{
      position:absolute;right:78px;bottom:74px;width:96px;height:96px;border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.6), rgba(255,255,255,0) 40%),
        radial-gradient(circle at 70% 70%, rgba(0,0,0,.08), rgba(0,0,0,0) 42%),
        #f7f4ea;
      border:2px solid #b49a54;box-shadow:inset 0 2px 6px rgba(0,0,0,.08),0 2px 10px rgba(0,0,0,.08);
      display:grid;place-items:center;font-variant:small-caps;letter-spacing:1px;text-align:center;line-height:1.1;
      color:#806f39
    }
    .seal .dot{width:66px;height:66px;border-radius:50%;border:1px solid rgba(180,154,84,.5);display:grid;place-items:center}

    .qr{
      position:absolute;right:78px;bottom:184px;width:100px;height:100px;border:1px solid #ddd;background:#fff;
      display:grid;place-items:center;box-shadow:0 2px 8px rgba(0,0,0,.08)
    }
    .qr img{display:block;width:90px;height:90px}

    /* marca d’água com serial */
    .wm{position:absolute;inset:0;pointer-events:none;display:grid;place-items:center;opacity:.04;transform:rotate(-12deg);
      font-size:120px;letter-spacing:4px;color:#1f463f}

    @page{size:A4;margin:0}
    @media print{
      body{background:#fff;box-shadow:none;padding:0}
      .sheet{box-shadow:none;width:210mm;min-height:297mm;margin:0 auto}
    }
  </style>
</head>
<body>
  <main class="sheet" role="document" aria-label="Certificado">
    <!-- cantos -->
    <div class="corner tl" aria-hidden="true"><svg viewBox="0 0 100 100" fill="currentColor"><path d="M0,100 L0,0 L100,0 L92,8 L8,8 L8,92 Z"/></svg></div>
    <div class="corner tr" aria-hidden="true"><svg viewBox="0 0 100 100" fill="currentColor"><path d="M0,0 L100,0 L100,100 L92,92 L92,8 L8,8 Z"/></svg></div>
    <div class="corner br" aria-hidden="true"><svg viewBox="0 0 100 100" fill="currentColor"><path d="M100,0 L100,100 L0,100 L8,92 L92,92 L92,8 Z"/></svg></div>
    <div class="corner bl" aria-hidden="true"><svg viewBox="0 0 100 100" fill="currentColor"><path d="M100,100 L0,100 L0,0 L8,8 L8,92 L92,92 Z"/></svg></div>

    <!-- marca d’água -->
    <div class="wm">{{SERIAL}}</div>

    <!-- cabeçalho -->
    <header class="header">
      <div class="brand">
        <!-- Coloque seu logo em public/images/logo.png -->
        <img src="/images/logo.png" alt="Paz & Mente" />
      </div>
      <div>
        <h1 class="title">Certificado</h1>
        <p class="subtitle">de Conclusão</p>
      </div>
      <div><!-- coluna vazia para balancear --></div>
    </header>

    <div class="divider" aria-hidden="true"></div>

    <section aria-label="Identificação">
      <p class="preline">Certificamos que</p>
      <h2 class="name">{{FULL_NAME}}</h2>
      <div class="underline" aria-hidden="true"></div>
      <p class="achievement">
        Concluiu com êxito o curso <strong>{{COURSE_TITLE}}</strong>, demonstrando
        comprometimento e desempenho de excelência.
      </p>
    </section>

    <section class="footer" aria-label="Assinaturas">
      <div class="sign">
        <div class="line" aria-hidden="true"></div>
        <div class="who">{{DIRECTOR_NAME}}</div>
        <div class="role">Direção Acadêmica</div>
      </div>
      <div class="sign">
        <div class="line" aria-hidden="true"></div>
        <div class="who">{{COORD_NAME}}</div>
        <div class="role">Coordenação do Curso</div>
      </div>
    </section>

    <p class="date">Florianópolis, {{ISSUED_DATE_BR}}</p>

    <!-- QR aponta para {{VERIFY_URL}}. Gere um data URL (PNG) no backend e injete em {{QR_DATA_URL}} -->
    <div class="qr"><img src="{{QR_DATA_URL}}" alt="QR para verificação" /></div>

    <!-- selo -->
    <div class="seal" aria-hidden="true"><div class="dot"><span>SELO<br/>OFICIAL</span></div></div>
  </main>
</body>
</html>
