<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Certificado</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Reset completo */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* CRÍTICO: Força altura da página para A4 */
    html {
      width: 210mm;
      height: 297mm;
    }
    
    body {
      width: 210mm;
      height: 297mm;
      margin: 0;
      padding: 0;
      font-family: Georgia, "Times New Roman", serif;
      color: #222;
      background: #fff;
      position: relative;
      overflow: hidden;
    }
    
    /* Container principal - TAMANHO EXATO A4 */
    .sheet {
      width: 210mm;
      height: 297mm;
      background: #fff;
      position: relative;
      padding: 20mm 20mm 25mm 20mm;
      margin: 0;
      overflow: hidden;
    }
    
    /* Bordas decorativas */
    .sheet::before,
    .sheet::after {
      content: "";
      position: absolute;
      border-radius: 4px;
      pointer-events: none;
    }
    
    .sheet::before {
      inset: 8mm;
      border: 2px solid #222;
      opacity: 0.9;
    }
    
    .sheet::after {
      inset: 12mm;
      border: 1px solid #bfbfbf;
      opacity: 0.9;
    }

    /* Cantos decorativos - CORRIGIDO */
    .corner {
      position: absolute;
      width: 20mm;
      height: 20mm;
      opacity: 0.85;
      color: #b49a54;
    }
    
    .corner svg {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    /* Sem transformações - cada SVG já desenhado na orientação correta */
    .corner.tl { 
      top: 10mm; 
      left: 10mm; 
    }
    
    .corner.tr { 
      top: 10mm; 
      right: 10mm; 
    }
    
    .corner.br { 
      bottom: 10mm; 
      right: 10mm; 
    }
    
    .corner.bl { 
      bottom: 10mm; 
      left: 10mm; 
    }

    /* Cabeçalho com logo centralizado acima - CORRIGIDO */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 8mm;
      position: relative;
      z-index: 1;
    }
    
    .brand {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10mm;
    }
    
    .brand img {
      max-height: 22mm;
      max-width: 60mm;
      object-fit: contain;
    }
    
    .title-wrapper {
      text-align: center;
    }
    
    .title {
      font-size: 36pt;
      letter-spacing: 6pt;
      font-weight: 700;
      color: #1f463f;
      text-transform: uppercase;
      margin-bottom: 2mm;
    }
    
    .subtitle {
      font-size: 12pt;
      color: #587e78;
      font-style: italic;
      letter-spacing: 1.5pt;
    }

    /* Divisor */
    .divider {
      width: 60mm;
      height: 1.5px;
      margin: 6mm auto;
      background: linear-gradient(to right, transparent, #1f463f 50%, transparent);
      opacity: 0.7;
    }

    /* Conteúdo principal */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 10mm;
    }
    
    .preline {
      font-size: 14pt;
      color: #555;
      margin-bottom: 5mm;
    }
    
    .name {
      font-size: 32pt;
      color: #1f463f;
      font-weight: 700;
      margin: 5mm 0;
      line-height: 1.2;
    }
    
    .underline {
      width: 120mm;
      height: 1.5px;
      margin: 4mm auto 6mm;
      background: linear-gradient(to right, transparent, #8ec7bf, transparent);
      opacity: 0.9;
    }
    
    .achievement {
      font-size: 15pt;
      color: #444;
      line-height: 1.6;
      max-width: 150mm;
      margin: 0 auto 15mm;
      padding: 0 10mm;
    }
    
    .achievement strong {
      color: #274d46;
      font-weight: 600;
    }

    /* Assinaturas */
    .footer {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-around;
      gap: 20mm;
      margin-top: 20mm;
      padding: 0 15mm;
    }
    
    .sign {
      text-align: center;
      flex: 1;
    }
    
    .sign .line {
      width: 60mm;
      height: 1px;
      background: #8d8d8d;
      margin: 0 auto 3mm;
    }
    
    .sign .who {
      font-weight: 600;
      color: #222;
      font-size: 13pt;
      margin-bottom: 1mm;
    }
    
    .sign .role {
      color: #666;
      font-size: 11pt;
      font-style: italic;
    }

    /* Data */
    .date {
      position: relative;
      z-index: 1;
      margin-top: 10mm;
      text-align: center;
      font-size: 12pt;
      color: #666;
    }

    /* QR Code e Selo */
    .qr-box {
      position: absolute;
      right: 22mm;
      bottom: 22mm;
      width: 36mm;
      height: 36mm;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 1mm 2mm rgba(0,0,0,0.08);
      z-index: 2;
    }

    .qr-box img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      display: block;
    }

    /*.seal-img {
      position: absolute;
      right: 20mm;
      bottom: 20mm;
      width: 40mm;
      height: 40mm;
      border-radius: 50%;
      object-fit: contain;
      border: 0;
      z-index: 1;
    }

    /* Marca d'água */
    .wm {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.03;
      transform: rotate(-12deg);
      font-size: 80pt;
      letter-spacing: 3pt;
      color: #1f463f;
      z-index: 0;
      overflow: hidden;
    }

    /* Regras de impressão */
    @page {
      size: A4 portrait;
      margin: 0;
    }
    
    @media print {
      html, body {
        width: 210mm;
        height: 297mm;
        margin: 0;
        padding: 0;
      }
      
      body {
        background: #fff !important;
      }
      
      .sheet {
        width: 210mm !important;
        height: 297mm !important;
        margin: 0 !important;
        padding: 20mm 20mm 25mm 20mm !important;
        box-shadow: none !important;
        border-radius: 0 !important;
        page-break-inside: avoid;
        page-break-after: avoid;
      }
      
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }
    }
    
    /* Tela: adiciona fundo decorativo apenas para preview */
    @media screen {
      body {
        background: linear-gradient(135deg, #f5f5f3 0%, #e8e8e6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      
      .sheet {
        box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        border-radius: 4px;
      }
    }
  </style>
</head>
<body>
  <main class="sheet" role="document" aria-label="Certificado">
    <!-- Cantos decorativos - CORRIGIDOS -->
    <div class="corner tl" aria-hidden="true">
      <svg viewBox="0 0 100 100" fill="currentColor">
        <path d="M0,100 L0,0 L100,0 L92,8 L8,8 L8,92 Z"/>
      </svg>
    </div>
    <div class="corner tr" aria-hidden="true">
      <svg viewBox="0 0 100 100" fill="currentColor">
        <path d="M0,0 L100,0 L100,100 L92,92 L92,8 L8,8 Z"/>
      </svg>
    </div>
    <div class="corner br" aria-hidden="true">
      <svg viewBox="0 0 100 100" fill="currentColor">
        <path d="M100,0 L100,100 L0,100 L8,92 L92,92 L92,8 Z"/>
      </svg>
    </div>
    <div class="corner bl" aria-hidden="true">
      <svg viewBox="0 0 100 100" fill="currentColor">
        <path d="M100,100 L0,100 L0,0 L8,8 L8,92 L92,92 Z"/>
      </svg>
    </div>

    <!-- Marca d'água -->
    <div class="wm">{{SERIAL}}</div>

    <!-- Cabeçalho - CORRIGIDO: Logo centralizado acima -->
    <header class="header">
      <div class="brand">
        <img src="/images/logo.png" alt="Logo" />
      </div>
      <div class="title-wrapper">
        <h1 class="title">Certificado</h1>
        <p class="subtitle">de Conclusão</p>
      </div>
    </header>

    <div class="divider" aria-hidden="true"></div>

    <!-- Conteúdo -->
    <section class="content" aria-label="Identificação">
      <p class="preline">Certificamos que</p>
      <h2 class="name">{{FULL_NAME}}</h2>
      <div class="underline" aria-hidden="true"></div>
      <p class="achievement">
        Concluiu com êxito o curso <strong>{{COURSE_TITLE}}</strong>, demonstrando
        comprometimento e desempenho de excelência.
      </p>
    </section>

    <!-- Assinaturas -->
    <section class="footer" aria-label="Assinaturas">
      <div class="sign">
        <div class="line" aria-hidden="true"></div>
        <div class="who">{{DIRECTOR_NAME}}</div>
        <div class="role">Direção Acadêmica</div>
      </div>
      <div class="sign">
        <div class="line" aria-hidden="true"></div>
        <div class="who">{{COORD_NAME}}</div>
        <div class="role">Coordenação do Curso</div>
      </div>
    </section>

    <!-- Data -->
    <p class="date">Florianópolis, {{ISSUED_DATE_BR}}</p>

    <!-- QR Code -->
    <div class="qr-box"><img src="{{QR_DATA_URL}}" alt="QR" /></div>

    <!-- selo novo (logo) -->
    <!-- <img class="seal-img" src="{{SEAL_DATA_URL}}" alt="Selo" />
  </main>
</body>
</html>
